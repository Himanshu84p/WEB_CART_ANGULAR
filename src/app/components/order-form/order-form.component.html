
<div class="container d-flex justify-content-center order-container">
  <div class="card order-card col-6">
    <div class="card-body">
      <h2 class="card-title text-center">Payment Details</h2>
      <form (ngSubmit)="submitOrderForm()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
          <div class="invalid-feedback">
            Please enter your name.
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" class="form-control" [(ngModel)]="address" required></textarea>
          <div class="invalid-feedback">
            Please enter your address.
          </div>
        </div>

        <div class="form-group">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod" name="paymentMethod" class="form-control" [(ngModel)]="paymentMethod" required>
            <option value="">Select Payment Method</option>
            <option value="credit">Cheque</option>
            <option value="debit">Cash On Delivery</option>
            <option value="paypal">Phone Pe</option>
          </select>
          <div class="invalid-feedback">
            Please select a payment method.
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3" (click)="submitOrderForm()">Submit</button>
      </form>
    </div>
  </div>
</div>
