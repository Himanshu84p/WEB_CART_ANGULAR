<div class="container mt-5 ">
  <h2>Order Form</h2>
  <form (ngSubmit)="submitOrderForm()" class="needs-validation col-6" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
      <div class="invalid-feedback">
        Please enter your name.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" class="form-control" [(ngModel)]="address" required></textarea>
      <div class="invalid-feedback">
        Please enter your address.
      </div>
    </div>

    <div class="form-group">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" class="form-control" [(ngModel)]="paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
      </select>
      <div class="invalid-feedback">
        Please select a payment method.
      </div>
    </div>

    <button type="submit" class="btn btn-secondary mt-3" (click)="submitOrderForm()">Submit</button>
  </form>
</div>
