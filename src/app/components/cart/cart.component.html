<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Cart Items</div>
        <ul class="list-group list-group-flush">
          <li
            class="list-group-item"
            *ngFor="let item of cartItems; let i = index"
          >
            <div class="row align-items-center">
              <div class="col-md-2">
                <img
                  src="https://via.placeholder.com/50"
                  alt="{{ item.name }}"
                  class="img-fluid rounded"
                />
              </div>
              <div class="col-md-6">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">Price: ${{ item.price }}</p>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <!-- Example of input for quantity adjustment -->
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="updateQuantity(i, item.quantity - 1)"
                  >
                    -
                  </button>
                  <input
                    type="text"
                    class="form-control text-center"
                    [(ngModel)]="item.quantity"
                    [ngModelOptions]="{ standalone: true }"
                    readonly
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="updateQuantity(i, item.quantity + 1)"
                  >
                    +
                  </button>
                </div>
                <button
                  class="btn btn-danger btn-sm mt-2"
                  (click)="removeFromCart(i)"
                >
                  Remove
                </button>
              </div>
            </div>
          </li>
        </ul>
        <div class="card-footer">
          <button class="btn btn-secondary btn-sm" (click)="clearCart()">
            Clear Cart
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Checkout Summary</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div>Total Items: {{ getTotalItems() }}</div>
          </li>
          <li class="list-group-item">
            <div>Total Price: ${{ getTotalPrice() }}</div>
          </li>
        </ul>
        <div class="card-footer">
          <button class="btn btn-primary btn-block">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
